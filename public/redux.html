<body>
    <button>+</button>
    <span id="numid"></span>
    <button>-</button>
</body>

</html>
<script type="module">
    import * as Redux from 'https://unpkg.com/redux@latest/dist/redux.browser.mjs'
    const dom = document.getElementById('numid')
    const buttonArr = document.getElementsByTagName('button');
  console.log(' ', buttonArr)
    function reducer(state = {
        count: 0
    }, action) {
        action.type == 'ADD'&&state.count ++;
        action.type == 'DEC' && state.count-- 
        return state;
    }
    const store = Redux.createStore(reducer);
    dom.innerHTML = store.getState().count;
    buttonArr[0].addEventListener('click', () => {
        console.log(' 1', store.getState())
        store.dispatch({ type: 'ADD' })
    })
    buttonArr[1].addEventListener('click', () => {
        console.log('2 ', store.getState())
        store.dispatch({ type: 'DEC' })
    })
    store.subscribe(() => {
        console.log(' ', store.getState())
        dom.innerHTML = store.getState().count
    })
</script>
