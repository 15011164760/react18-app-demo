<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            /* 禁止滚动条 */
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            /* 使容器高度自适应 */
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .main-content {
            display: flex;
            flex: 1;
            /* height: calc(100% - <header的高度，例如4em，但需要动态计算或用其他方法处理>); */
        }

        .left-sidebar {
            background-color: #f4f4f4;
            width: 200px;
            /* 侧边栏宽度 */
            padding: 1em;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content:center ;
            /* 防止侧边栏缩小 */
        }

        .center-right-wrapper {
            display: flex;
            flex: 1;
            flex-direction: column;
            flex-direction: row;
            /* 实际上这是默认行为，可以省略 */
        }

        .center-content {
            display: flex;
            flex-direction: column;
            /* 这里先设置为column，然后通过嵌套flex容器实现两行 */
            flex: 3;
            /* 中间内容占据大部分空间 */
            overflow: hidden;
            /* 防止内容溢出导致滚动条出现（如果需要滚动，请在内部容器上设置） */
        }

        .center-row {
            display: flex;
            width: 100%;
            flex:1;
            /* 使行容器宽度充满父容器 */
        }

        .center-item {
            background-color: #e0e0e0;
            flex: 1;
            /* 两列平分宽度 */
            padding: 1em;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 确保padding不会影响元素宽度计算 */
        }
        .center-row .center-item:first-child {
            /* border:1px solid #000; */
            border-right: 1px solid #000;
        }
        .center-row {
            border: 1px solid #000;
        }
        .center-row:last-child {
            border-top: none;
        }
        .right-content {
            display: flex;
            flex-direction: column;
            width: 300px;
            /* 右侧内容宽度 */
            background-color: #d0d0d0;
            padding: 0;
            padding-left: 0.5em;
            flex-shrink: 0;
            /* 防止右侧内容缩小 */
            flex: 1;
            /* 右侧内容占据剩余空间（与中间内容相对比例调整） */
            overflow-y: auto;
            /* 如果内容过多，允许垂直滚动（可选，根据需要调整） */
        }
        .right-top,
        .right-bottom {
            flex: 1;
            /* 上下平分容器高度（或根据内容自适应） */
            padding: 0.5em 0;
            /* 上下内边距 */
            box-sizing: border-box;
            border:1px solid #000;
            display: flex;
            align-items: center;
            justify-content:center ;
            /* border-left:none; */
            /* 确保padding不会影响元素高度计算 */
        }
        .right-bottom{
            border-top:none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>头部</header>
        <div class="main-content">
            <aside class="left-sidebar">左侧侧边栏</aside>
            <div class="center-right-wrapper">
                <div class="center-content">
                    <div class="center-row">
                        <div class="center-item">中间内容 1</div>
                        <div class="center-item">中间内容 2</div>
                    </div>
                    <div class="center-row">
                        <div class="center-item">中间内容 3</div>
                        <div class="center-item">中间内容 4</div>
                    </div>
                </div>
                <div class="right-content">
                    <div class="right-top">右侧上部内容</div>
                    <div class="right-bottom">右侧下部内容</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
